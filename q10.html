
<html>
<head>
<title>Checkout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitterbootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitterbootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<style>
body {
font-family: Arial;
font-size: 17px;
}
* {
box-sizing: border-box;
}

.container {
background-color: #f2f2f2;
padding: 5px 20px 15px 20px;
border: 1px solid red;
border-radius: 3px;
}
.btn {
background-color:gold;
color: black;
padding: 12px;
margin: 10px 0;
cursor: pointer;
}

a {
color: #2196F3;
}
hr {
border: 1px solid lightgrey;
}
span.price {
float: right;
color: grey;
}

</style>
</head>
<body>
<h2>Checkout Form</h2>
<div class="row">
<div class="col-75">
<div class="container">
<div class="row">
<div class="col-50">
<h3>Billing Address</h3>
<label for="fname"><i class="fa fa-user"></i> Full Name</label>
<input type="text" id="fname" name="firstname" placeholder="First Last"><br>
<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
<input type="text" id="adr" name="address" placeholder="example House">
<div class="row">
<label for="state">State</label>
<input type="text">
</div>
<label for="zip">Zip</label>
<input type="text" id="zip" name="zip" placeholder="000000">
</div>
</div>
</div>
<h3>Payment</h3>

<label for="cname">Name on Card</label>
<input type="text" id="cname" name="cardname" placeholder="Itachi Uchiha">
<br>
<label for="cvv">CVV</label>
<input type="text" id="cvv" name="cvv" placeholder="352">
</div>
</div>
</div>
</div>
<label>
<input type="checkbox" checked="checked" name="sameadr"> Shipping address 
same as billing
</label>
<input type="submit" value="Continue to checkout" class="btn">
</form>
</div>
</div>
<div class="container">
<h4>Cart <span class="price" style="color:black"><i class="fa fa-shoppingcart"></i> <b>4</b></span></h4>
<p><a href="#">Product 1</a> <span class="price">1500 rs</span></p>
<p><a href="#">Product 2</a> <span class="price">500 rs</span></p>
<p><a href="#">Product 3</a> <span class="price">800 rs</span></p>
<p><a href="#">Product 4</a> <span class="price">200 rs</span></p>
<hr>
<p>Total <span class="price" style="color:black"><b>3000 rs</b></span></p>
</div>
</div>
</div>
